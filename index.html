<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ArtQueen.io</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <div class="heading">
    <img class="logo-img" src="logo.png" alt="ArtQueen.io Logo" />
    <button id="toggle-dark">üåô Dark Mode</button>
  </div>
</header>

<div class="product" id="product-container">
  <!-- Products will be inserted here by JavaScript -->
</div>

<!-- Add Image Button (only for you) -->
<script>
  const isAdmin = location.hash === '#admin'; // Use #admin in the URL to show the button

  if (isAdmin) {
    const addButton = document.createElement('button');
    addButton.textContent = '‚ûï Add Image';
    addButton.style.position = 'fixed';
    addButton.style.bottom = '20px';
    addButton.style.right = '20px';
    addButton.style.padding = '10px 20px';
    addButton.style.fontSize = '16px';
    addButton.style.border = 'none';
    addButton.style.backgroundColor = '#333';
    addButton.style.color = '#fff';
    addButton.style.borderRadius = '6px';
    addButton.style.cursor = 'pointer';
    addButton.style.zIndex = '1000';

    const fileInput = document.createElement('input');
    fileInput.type = 'file';
    fileInput.accept = 'image/*';
    fileInput.style.display = 'none';

    addButton.onclick = () => fileInput.click();
    fileInput.onchange = (event) => {
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = (e) => {
          const div = document.createElement('div');
          div.className = 'product1';
          div.style.backgroundImage = `url('${e.target.result}')`;
          div.innerHTML = `<a href="#" target="_blank"><h3>New Upload</h3></a>`;
          document.getElementById('product-container').prepend(div);
        };
        reader.readAsDataURL(file);
      }
    };

    document.body.appendChild(addButton);
    document.body.appendChild(fileInput);
  }
</script>

<footer style="background: #222; color: #eee; text-align: center; padding: 20px 10px; font-family: Arial, sans-serif; margin-top: 40px;">
  <p>&copy; 2025 ArtQueen.io | All rights reserved.</p>
  <div style="margin: 10px 0;">
    <h3>Follow Us</h3><br>
    <div>
      <a href="https://facebook.com/yourpage" target="_blank" style="color: #eee; margin: 0 10px; text-decoration: none;">Facebook</a>
      <a href="https://instagram.com/editz_aura" target="_blank" style="color: #eee; margin: 0 10px; text-decoration: none;">Instagram</a>
      <a href="https://youtube.com/@yourpage" target="_blank" style="color: #eee; margin: 0 10px; text-decoration: none;">Youtube</a>
    </div>
  </div>

</footer>

<script>
  // Dark mode toggle
  const toggleBtn = document.getElementById('toggle-dark');
  toggleBtn.addEventListener('click', () => {
    document.body.classList.toggle('dark');
    toggleBtn.textContent = document.body.classList.contains('dark') ? '‚òÄÔ∏è Light Mode' : 'üåô Dark Mode';
  });

  //product container
  const productContainer = document.getElementById('product-container');

  const firstProduct = document.createElement('div');
  firstProduct.className = 'product1';
  firstProduct.style.backgroundImage = "url('product1.jpg')";
  firstProduct.innerHTML = `<a href="product1.html?img=product1.jpg" target="_blank"><h3>Order Now</h3></a>`;
  productContainer.appendChild(firstProduct);

  for (let i = 100; i <= 160; i++) {
    const div = document.createElement('div');
    div.className = 'product1';
    let ext = 'jpg';
    if ([100, 141, 146].includes(i)) ext = 'webp';
    const imgPath = `bouquet/product${i}.${ext}`;
    div.style.backgroundImage = `url('${imgPath}')`;
    div.innerHTML = `<a href="product1.html?img=${imgPath}" target="_blank"><h3>Order Now</h3></a>`;
    productContainer.appendChild(div);
  }

   //pop up message
  window.addEventListener('DOMContentLoaded', () => {
    if (!sessionStorage.getItem('popupShown')) {
      const popup = document.createElement('div');
      popup.style.position = 'fixed';
      popup.style.top = '0';
      popup.style.left = '0';
      popup.style.width = '100%';
      popup.style.height = '100%';
      popup.style.backgroundColor = 'rgba(0, 0, 0, 0.7)';
      popup.style.display = 'flex';
      popup.style.justifyContent = 'center';
      popup.style.alignItems = 'center';
      popup.style.zIndex = '9999';

      const content = document.createElement('div');
      content.style.backgroundColor = '#fff';
      content.style.padding = '20px';
      content.style.borderRadius = '10px';
      content.style.textAlign = 'center';
      content.style.maxWidth = '300px';

      content.innerHTML = `
        <p><strong>Welcome!</strong></p>
        <p>Select the product, click "Order Now", and copy the link to share on Instagram.</p>
        <button id="popup-ok" style="padding: 8px 15px; background-color: #333; color: #fff; border: none; border-radius: 5px; cursor: pointer;">OK</button>
      `;

      popup.appendChild(content);
      document.body.appendChild(popup);
      sessionStorage.setItem('popupShown', 'true');
      document.getElementById('popup-ok').addEventListener('click', () => {
        popup.style.display = 'none';
      });
    }
  });

</script>

</body>
</html>
